plugins {
    id 'org.springframework.boot' version '2.1.11.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.blog.anal'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //DevTools  启动热部署
    implementation 'org.springframework.boot:spring-boot-devtools'
    //Thymeleaf
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    //Spring Data Redis
//    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'redis.clients:jedis:2.6.1'
    /**
     *使用lombok 找不到符号
     *  解决：file--setting--build,xx--compiler--annotation processors
     *  勾上enable annotation processing
     */
    implementation 'org.projectlombok:lombok:1.16.6'
}
